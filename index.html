<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Weather Dashboard </title>
</head>

<body>

<div class="container-fluid">
    <div class="navbar navbar-light justify-content-center" style="background-color: #e3f2fd;">
        <h1> Weather Dashboard </h1>
    </div> 

    <div class="row">
        <div class="col-3 my-2">
            <div class="row">
                <div class="col-12">
                    <h2> Search for a City: </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form id="search-form">
                        <div class="form-group">
                          <input type="text" class="form-control" id="search-input" placeholder="City">
                        </div>
                        <button id="searchBtn" type="submit" class="btn btn-light">Search</button>
                      </form>
                </div>
            </div>
        <!-- display previous search results -->
            <div class="row">
                <div class="col-12">
                    <ul id="search-history" class="list-group">
                        <!-- <li> with class "list-group-item" -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- end of left column -->
        <!-- start of right column -->
        <div id="weather-details" class="col-9 my-2">
            <div class="row mx-2">
                <div id="city-weather" class="col-12 px-3 py-3">
                    <h3 id="city-name"> </h3>
                    <p id="city-temp"> </p>
                    <p id="city-wind"> </p>
                    <p id="city-humidity"> </p>
                    <p id="city-uv-index"> </p>
                    <!-- <p> display city weather content here -->
                </div>
            </div> 
    
            <!-- <div class="row py-2">
                <div id="forecast-title" class="col-12 ml-3">
        
                </div>
            </div> -->

            <div id="five-day-forecast" class="row">
                <!-- 5 day forecast -->
            </div>
        <!-- end of right column -->
        </div>
    <!-- end of parent row -->
    </div>
<!-- end of fluid container -->
</div>
           
<!-- linking bootstrap js, jquery, moment js and script.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>

    
</body>
</html>
